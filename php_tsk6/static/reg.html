<html>
    <head>
        <title>Вход в Аккаунт</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reg.css">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <button id="selectformbutton" type="submit">Login/registration</button>
        <form class="registration-form" style="display: none;">
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="login" placeholder="login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button class="SendData" type="submit">Register</button>
            <aside class="reg-circle"></aside>
        </form>
        <form class="login-form">
            <input type="text" name="login" placeholder="login">
            <input type="password" name="password" placeholder="Password">
            <button class="SendData" type="submit">Login</button>
            <aside class="reg-circle"></aside>
        </form>  
        <script src="reg.js"></script>
    </body>
</html>
